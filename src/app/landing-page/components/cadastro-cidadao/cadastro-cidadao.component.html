<div class="d-flex justify-content-center">
    <div class="d-inline-flex flex-wrap">
        <div class="mx-4 container">
            <h1>Cadastre-se</h1>
            <h2>Lorem Ipsum</h2>
        </div>
        <form class="mx-4">
            <div class="form-group">
                <label for="InputNome">Nome</label>
                <input type="email" class="form-control" id="InputNome" aria-describedby="emailHelp"
                    placeholder="Informe seu nome completo">
            </div>
            <div class="form-group">
                <label for="InputWhatsApp">WhatsApp</label>
                <input type="tel" class="form-control" id="InputWhatsApp" placeholder="DDD + Número">
            </div>
            <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="exemplo@exemplo.com">
            </div>
            <div class="form-group">
                <label for="InputCidadeUF">Cidade/UF</label>
                <input type="text" class="form-control" id="InputCidadeUF"
                    placeholder="Informe sua cidade/UF onde você mora">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
    </div>
</div>
